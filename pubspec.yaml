dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  currency_text_input_formatter: ^2.1.7
  easy_mask: ^2.0.1
  provider: ^6.0.3
  dropdown_button2: ^1.8.2
  sqflite: ^2.1.0
  intl: ^0.17.0
  permission_handler: ^10.1.0
  auto_size_text: ^3.0.0
  file_picker: ^5.2.1
  path: ^1.8.2
  path_provider: ^2.0.11
  font_awesome_flutter: ^10.2.1
  url_launcher: ^6.1.6
  flutter_automation: ^2.0.0
  persian_number_utility: ^1.1.3
  double_back_to_close_app: ^2.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^3.0.7
  shared_preferences: ^2.1.0
  blurrycontainer: ^1.0.2
  pdf: ^3.9.0
  open_filex: ^4.3.2
  flutter_launcher_icons: ^0.12.0

#  flutter_poolakey:
#    git:
#      url: https://github.com/cafebazaar/flutter_poolakey.git
#      ref: a8777a1
