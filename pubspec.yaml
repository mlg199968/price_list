  http: ^0.13.6











dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.3.3



flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"


  flutter_lints: ^2.0.0




flutter:
#  generate: true
  uses-material-design: true


  assets:
  - assets/images/
  - assets/fonts/




  fonts:
    - family: Helvtica
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: Persian
      fonts:
        - asset: assets/fonts/shabnam.ttf


